<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: palevioletred;
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #2e2e2e;
      text-align: center;
      line-height: 1.3;
    }

    .tagline {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      color: #222;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image img {
      width: 100%;
      height: auto;
      margin-top: 15px;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #444;
      margin-top: 20px;
    }

    .divider {
      height: 2px;
      background: #333;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">BREAKING BAD</div>
      <div class="divider"></div>
      <div class="tagline">The corrosive nature of power and greed, and the consequences of our choices and actions.</div>
      <div class="subtitle">Understanding the beauty of Chemistry</div>
    </div>
    <div class="image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA2QbYeYo6fUZE0DXKwGIhFFhqUXazqjJCXg&s" alt="Breaking Bad">
    </div>
    <div class="author">By E.SRIRAM</div>
  </div>
</body>
</html>
